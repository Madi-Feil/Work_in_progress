    <body>
        <h1>Registration From:</h1>
    <form action="/process" method="posts">
        <div>
            <label>First Name: *</label>
            <input type="text" name=" first name" placeholder="">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name" placeholder="">
        </div>
        <div>

            <input type="text" name="email" placeholder="">
        </div>
        <div>

        <div>

        <div>

        <p>Gender identiy:</p>

            <input type="radio" name="font" value="male" id="male">
            <label for="male"><normal>Male</normal><label>

            <label for="female"><normal>Female</normal><label>
            <input type="radio" name="font" value="nonbinary" id="nonbinary">
            <label for="nonbinary"><nomral>Non-Binary</nomral><label>
            <input type="radio" name="font" balue="none" id="none">
            <label for="none"><normal>I prefer not to answer</normal><label>
        </div>
        <div>
        <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite coding language</label>

                <option>JavaScript</option>
                <option>Phython</option>
             <option>C++</option>

        </div>
        <div>

        <p>* Indicates a requires field</p>
    </form>
